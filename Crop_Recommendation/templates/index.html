<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #43b76a; /* Navbar background color */
    }

    .navbar-brand {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      position: absolute;
      left: 56%;
      transform: translateX(-50%);
    }

    .navbar-logo {
      width: 60px; /* Adjust the logo size */
      height: 60px; /* Adjust the logo size */
      border-radius: 50%; /* Make it a circle */
      background-color: white; /* Set the background to white */
      padding: 10px; /* Add padding around the logo */
      object-fit: cover; /* Ensure the logo fits nicely inside the circle */
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .form-label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #43b76a;
      border-color: #43b76a;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
    }

    .btn-primary:hover {
      background-color: #3b9d5c; /* Darker shade on hover */
    }

    .card {
      margin: 20px auto;
      display: flex;
      align-items: center;
      color: #fff;
      background: #343a40;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #43b76a;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
		<a class="navbar-brand" href="#">Kishani Recommendation System</a>
      <!-- Text centered -->
      <img src="{{ url_for('static', filename='Kishani logo.png') }}" alt="Logo" class="navbar-logo" style="margin-right: auto;">
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1>ðŸŒ± Crop Recommendation System ðŸŒ±</h1>
    <form action="/predict" method="POST" class="mt-4">
      <div class="row g-3">
        <div class="col-md-4 col-12">
          <label for="Nitrogen" class="form-label">Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
        </div>
        <div class="col-md-4 col-12">
          <label for="Phosporus" class="form-label">Phosphorus</label>
          <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
        </div>
        <div class="col-md-4 col-12">
          <label for="Potassium" class="form-label">Potassium</label>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-4 col-12">
          <label for="Temperature" class="form-label">Temperature (Â°C)</label>
          <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
        </div>
        <div class="col-md-4 col-12">
          <label for="Humidity" class="form-label">Humidity (%)</label>
          <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
        </div>
        <div class="col-md-4 col-12">
          <label for="pH" class="form-label">pH</label>
          <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-4 col-12">
          <label for="Rainfall" class="form-label">Rainfall (mm)</label>
          <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </form>

    {% if result %}
    <div class="card mt-4" style="width: 100%; max-width: 500px; text-align: center;">
      <img src="{{url_for('static', filename='download.jpeg')}}" style="width: 150px; height: 150px; margin: 10px auto;" class="card-img-top" alt="Recommended Crop">
      <div class="card-body">
        <h5 class="card-title">Recommended Crop:</h5>
        <p class="card-text">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Kishani Crop Recommendation System. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
